<!DOCTYPE html>
<html>
<body>

<p>Enter a number and click OK:</p>
<input id = "num" type = "number" min = "100" max = "300" required>
<button onclick = "myFunction()">OK</button>
<p id = "demo"></p>
<script>
function myFunction() {
	var x = document.getElementById("num");
	if(!x.checkValidity()) {
		document.getElementById("demo").innerHTML = x.validationMessage;
	}
	else {
		document.getElementById("demo").innerHTML = "Valid Input";
	}

}
</script>
</body>
</html>
