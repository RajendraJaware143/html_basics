<!DOCTYPE html>
<html>
<head>
	<title> This is a simple switch case JavaScript example </title>
	<script type="text/JavaScript">


	var n =prompt("Enter the number betwwen 1 to 7");
	switch(n)
	{
		case(n="1"):
		document.write("Sunday");
		break;
		case(n="2"):
		document.write("Monday");
		break;
		case(n="3"):
		document.write("Tuesday");
		break;
		case(n="4"):
		document.write("Wednesday");
		break;
		case(n="5"):
		document.write("Thrusday");
		break;
		case(n="6"):
		document.write("Friday");
		break;
		case(n="7"):
		document.write("saturday");
		break;

		default:
		document.write("Invalid Weekday");
	}
	</script>
</head>
</html>
